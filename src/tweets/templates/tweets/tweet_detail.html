{% extends 'base.html' %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            loadTweetContainer("tweet-container", {{ object.id }})
        })
    </script>
{% endblock scripts %}

{% block content %}
    <div class="row">
        <div class="col-sm-3  col-xs-12" style="background-color: yellow;">
            <h1>{{ object.user }}</h1>
        </div>
        <div class="col-sm-9 col-xs-12">
            <div id="tweet-container" data-url="/api/tweet/">

            </div>
        </div>
    </div>
{% endblock content%}
